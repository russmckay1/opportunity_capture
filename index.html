<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heathrow Airport Information Capture</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      background: #fff;
      margin-top: 40px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #1e3c72;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #1e3c72;
      outline: none;
      box-shadow: 0 0 4px rgba(30, 60, 114, 0.4);
    }

    .radio-group {
      margin-top: 10px;
      display: flex;
      gap: 20px;
    }

    .radio-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .radio-group input {
      width: auto;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    #submitBtn {
      background: #2a5298;
      color: white;
    }

    #submitBtn:hover {
      background: #1e3c72;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .message {
      text-align: center;
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Heathrow Airport Information Capture</h1>
    <form id="contactForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="company">Company</label>
      <input type="text" id="company" required>

      <label for="phone">Contact Phone</label>
      <input type="tel" id="phone" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" required>

      <label for="interests">Interests</label>
      <textarea id="interests" rows="4" required></textarea>

      <label>Contact Preference</label>
      <div class="radio-group">
        <label>
          <input type="radio" name="contactPref" value="contact" required>
          Contact
        </label>
        <label>
          <input type="radio" name="contactPref" value="dontContact">
          Donâ€™t Contact
        </label>
      </div>

      <button type="submit" id="submitBtn">Submit</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        company: document.getElementById("company").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        interests: document.getElementById("interests").value,
        contactPref: document.querySelector('input[name="contactPref"]:checked').value
      };

      const res = await fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById("message").textContent = result.message;

      this.reset();
    });
  </script>
</body>
</html>
